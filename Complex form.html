<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <h1>Complex Form</h1>
    </head>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name">
            <br>
            <label for="Email">Email:-</label>
            <input type="email" id="Email">
            <br>
            <label for="Phone Number">Phone Number:-</label>
            <input type="number" id="Phone Number">
            <br>
            <label for="datepicker">Date of Birth</label>
            <input type="date" id="datepicker">
            <br>
            <span>Gender</span>
            <label for="Gender1">Male</label>
            <input type="radio" id="Gender1">
            <label for="Gender2">Female</label>
            <input type="radio" id="Gender2">
            <br>
            <label for="selector1">Select Country</label>
            <select name="Country" id="selector1">
                <option value="India">India</option>
                <option value="America">America</option>
                <option value="Russia">Russia</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address</legend><br>
            <label for="address">Street-</label>
            <input type="text" id="address"><br>
            <br>
            <label for="address">City-</label>
            <input type="text" id="address"><br>
            <br>
            <label for="address">State-</label>
            <input type="text" id="address"><br>
            <br>
            <label for="zip">Zip Code</label>
            <input type="number" id="zip">
            <br>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <br>
        <textarea name="textarea2" id="textarea2" cols="40" rows="10"></textarea><br>
        <br>
        <label for="checkbox3">I agree to terms and conditions</label>
        <input type="checkbox" id="checkbox3">
        </fieldset><br>
        <br>
        <input type="submit" value="submit form">
    </form>
</body>
</html>
